<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pringles Landing Page</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="Images/logo.png" class="logo" width="75" height="100"></a>
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="Tabs/MENU.HTML">Menu</a></li>
                    <li><a href="Tabs/whatsnew.html">What's New</a></li>
                    <li><a href="Tabs/contact.html">Contact</a></li>
                    <li><a href="Tabs/aboutus.html">About Us</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Get Stakin'</h2><br>
                    <p>We know what you're saying: "how can you have more than one favorite crisp?" Trust us, every crisp is your favorite crisp when they're PringlesÂ®.
                        <br><br>Make every moment pop with a taste of the unexpected.</p>
                    <a href="https://www.pringles.com/us/home.html" target="_blank" rel="noreferrer noopener">Learn More</a>
                </div>

                <div class="imgBox">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="Images/pringles1.webp" /></div>
                            <div class="swiper-slide"><img src="Images/pringles2.webp" /></div>
                            <div class="swiper-slide"><img src="Images/pringles3.png" /></div>
                            <div class="swiper-slide"><img src="Images/pringles4.webp" /></div>
                            <div class="swiper-slide"><img src="Images/pringles5.webp" /></div>
                            <div class="swiper-slide"><img src="Images/pringles6.png" /></div>
                            <div class="swiper-slide"><img src="Images/pringles7.webp" /></div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="sci">
                <li><a href="https://twitter.com/Pringles?s=09" target="_blank" rel="noreferrer noopener"><img src="Images/facebook.png"></a></li>
                <li><a href="https://www.facebook.com/PringlesUS/" target="_blank" rel="noreferrer noopener"><img src="Images/twitter.png"></a></li>
                <li><a href="https://www.instagram.com/pringles/?utm_medium=copy_link" target="_blank" rel="noreferrer noopener"><img src="Images/instagram.png"></a></li>
            </ul>
        </section>
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
              effect: "coverflow",
              grabCursor: true,
              centeredSlides: true,
              slidesPerView: "auto",
              coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
              },
              pagination: {
                el: ".swiper-pagination",
              },
              loop: true,
            });

            function toggleMenu(){
                const menuToggle = document.querySelector('.toggle');
                const navigation = document.querySelector('.navigation')
                menuToggle.classList.toggle('active')
                navigation.classList.toggle('active')
            }
        </script>
    </body>
</html>
